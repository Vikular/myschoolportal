<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - School Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.JPG" alt="School Logo" class="logo" onclick="window.location.href='index.html'" />
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="resetEmail">Enter your registered email</label>
        <input type="email" id="resetEmail" name="resetEmail" required />
      </div>
      <button type="submit" class="btn">Send Reset Link</button>

      <div class="login-links">
        <a href="login.html">Back to Login</a>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 School Portal. All rights reserved.</p>
  </footer>

  <script src="login.js"></script>
</body>
</html>
