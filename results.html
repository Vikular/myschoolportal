<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Results - School Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.JPG" alt="School Logo" class="logo" onclick="window.location.href='index.html'" />
    <nav>
      <ul class="nav-menu">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="assignments.html">Assignments</a></li>
        <li><a href="results.html" class="active">Results</a></li>
        <li><button id="logoutBtn" class="btn logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main class="dashboard-content">
    <h2>Exam Results</h2>
    <p>Welcome, <span id="userName"></span>. Here are your latest academic results:</p>

    <section class="results-table">
      <table>
        <thead>
          <tr>
            <th>Course</th>
            <th>Grade</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mathematics</td>
            <td class="grade green">A</td>
            <td>Excellent</td>
          </tr>
          <tr>
            <td>English</td>
            <td class="grade blue">B</td>
            <td>Good</td>
          </tr>
          <tr>
            <td>Economics</td>
            <td class="grade gray">C</td>
            <td>Fair</td>
          </tr>
          <!-- Add more rows or connect to backend -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 School Portal. All rights reserved.</p>
  </footer>

  <script>
    // Protect page from unauthenticated access
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!loggedInUser) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userName").textContent = loggedInUser.name || "Student";
    }

    // Logout logic
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      alert("You have been logged out.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
