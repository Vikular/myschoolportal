<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | AXYE SCHOOL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Login Container -->
  <div class="login-container">
    <img src="images/logo.JPG" alt="AXYE School Logo" class="login-logo" />
    <h2>Student Login</h2>
    
    <form id="loginForm" class="login-form">
      <input type="text" id="studentId" placeholder="Student ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error-msg" class="error-msg"></p>
    </form>
  </div>

  <!-- JavaScript Logic -->
  <script>
    const correctId = "student123";
    const correctPassword = "mypassword";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const studentId = document.getElementById("studentId").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (studentId === correctId && password === correctPassword) {
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "Invalid Student ID or Password.";
      }
    });
  </script>

</body>
</html>
