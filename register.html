<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration - AXYE SCHOOL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <a href="index.html" class="logo">
      <img src="images/logo.JPG" alt="AXYE School Logo" />
      <span>AXYE SCHOOL</span>
    </a>
    <nav>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="assignments.html">Assignments</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="login.html" class="login-btn">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Registration Form -->
  <section class="form-section">
    <form class="form-box" id="registerForm">
      <h2>Create an Account</h2>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Register</button>
      <p class="form-link">Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2025 AXYE SCHOOL. All rights reserved.</p>
  </footer>

  <script src="login.js"></script>
</body>
</html>
