<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile - School Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.JPG" alt="School Logo" class="logo" onclick="window.location.href='index.html'" />
    <nav>
      <ul class="nav-menu">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="assignments.html">Assignments</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="profile.html" class="active">Profile</a></li>
        <li><button id="logoutBtn" class="btn logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main class="dashboard-content">
    <h2>Student Profile</h2>

    <div class="profile-section">
      <p><strong>Full Name:</strong> <span id="studentName">---</span></p>
      <p><strong>Matric Number:</strong> <span id="matricNo">---</span></p>
      <p><strong>Email:</strong> <span id="email">---</span></p>
      <p><strong>Department:</strong> <span id="department">---</span></p>

      <div id="editProfileContainer" style="display: none;">
        <h3>Edit Profile</h3>
        <form id="editProfileForm">
          <label>
            Full Name:
            <input type="text" id="editName" />
          </label>
          <label>
            Matric Number:
            <input type="text" id="editMatric" />
          </label>
          <label>
            Email:
            <input type="email" id="editEmail" />
          </label>
          <label>
            Department:
            <input type="text" id="editDept" />
          </label>
          <button type="submit" class="btn">Save Changes</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 School Portal. All rights reserved.</p>
  </footer>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("studentName").textContent = user.name || "N/A";
      document.getElementById("matricNo").textContent = user.matric || "N/A";
      document.getElementById("email").textContent = user.email || "N/A";
      document.getElementById("department").textContent = user.department || "N/A";

      // If admin, show edit form
      if (user.role === "admin") {
        document.getElementById("editProfileContainer").style.display = "block";
        document.getElementById("editName").value = user.name || "";
        document.getElementById("editMatric").value = user.matric || "";
        document.getElementById("editEmail").value = user.email || "";
        document.getElementById("editDept").value = user.department || "";

        document.getElementById("editProfileForm").addEventListener("submit", function (e) {
          e.preventDefault();
          const updatedUser = {
            ...user,
            name: document.getElementById("editName").value,
            matric: document.getElementById("editMatric").value,
            email: document.getElementById("editEmail").value,
            department: document.getElementById("editDept").value,
          };
          localStorage.setItem("loggedInUser", JSON.stringify(updatedUser));
          alert("Profile updated successfully!");
          window.location.href = "success.html";
        });
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
