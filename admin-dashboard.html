<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - School Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.JPG" alt="School Logo" class="logo" onclick="window.location.href='index.html'" />
    <nav>
      <ul class="nav-menu">
        <li><a href="admin-dashboard.html" class="active">Admin Dashboard</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><button id="logoutBtn" class="btn logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main class="dashboard-content">
    <h2>Welcome, Admin</h2>
    <p>Select a student to edit their profile:</p>

    <table class="student-table" id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Matric No</th>
          <th>Email</th>
          <th>Department</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated via admin.js -->
      </tbody>
    </table>
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Edit Student Profile</h3>
      <form id="editStudentForm">
        <label>Full Name:
          <input type="text" id="editName" required />
        </label>
        <label>Matric Number:
          <input type="text" id="editMatric" required />
        </label>
        <label>Email:
          <input type="email" id="editEmail" required />
        </label>
        <label>Department:
          <input type="text" id="editDept" required />
        </label>
        <input type="hidden" id="editIndex" />
        <button type="submit" class="btn">Save Changes</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 School Portal. All rights reserved.</p>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
