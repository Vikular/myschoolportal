<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | AXYE SCHOOL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="checkLogin()">

  <header class="navbar">
    <div class="logo">AXYE SCHOOL</div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <nav>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="assignments.html">Assignments</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section class="dashboard-container">
    <h2>Welcome to Your Dashboard</h2>
    <div class="dashboard-cards">
      <div class="card">
        <h3>Courses</h3>
        <p>View and manage your courses</p>
        <a href="courses.html" class="btn">Go</a>
      </div>
      <div class="card">
        <h3>Assignments</h3>
        <p>Submit and track assignments</p>
        <a href="assignments.html" class="btn">Go</a>
      </div>
      <div class="card">
        <h3>Results</h3>
        <p>Check your academic results</p>
        <a href="results.html" class="btn">Go</a>
      </div>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 AXYE School. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }

    function checkLogin() {
      if (!localStorage.getItem("isLoggedIn")) {
        window.location.href = "login.html";
      }
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
