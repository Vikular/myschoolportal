<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard - School Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.JPG" alt="School Logo" class="logo" onclick="window.location.href='index.html'" />
    <nav>
      <ul class="nav-menu">
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="assignments.html">Assignments</a></li>
        <li><a href="results.html">Results</a></li>
        <li><button id="logoutBtn" class="btn logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main class="dashboard-content">
    <h2>Welcome, <span id="userName"></span></h2>

    <section class="dashboard-section">
      <h3>Student Dashboard</h3>
      <p>Select any section from the menu to view your academic information.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 School Portal. All rights reserved.</p>
  </footer>

  <script>
    // Protect page: Only logged-in users can view
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!loggedInUser) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userName").textContent = loggedInUser.name || "Student";
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      alert("You have been logged out.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
