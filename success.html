<!-- success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success | AXYE School Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="success-page">
  <div class="success-container">
    <h1>✔️ Success!</h1>
    <p id="success-message">Your action was completed successfully.</p>
    <a href="dashboard.html" class="btn">Go to Dashboard</a>
  </div>

  <script>
    // Optional: dynamically display custom success messages
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get("msg");
    if (message) {
      document.getElementById("success-message").textContent = decodeURIComponent(message);
    }
  </script>
</body>
</html>
