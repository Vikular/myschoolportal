<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | AXYE SCHOOL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">AXYE SCHOOL</div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <nav>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="assignments.html">Assignments</a></li>
        <li><a href="results.html">Results</a></li>
      </ul>
    </nav>
  </header>

  <section class="login-container">
    <div class="login-box">
      <h2>Student Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="login-error" style="color:red; text-align:center; margin-top:10px; display:none;">Invalid credentials</p>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 AXYE School. All rights reserved.
  </footer>

  <!-- Mobile Nav Script -->
  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }

    // Dummy login logic (you can connect real backend later)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Example credentials (replace with actual logic)
      if (username === "student" && password === "1234") {
        localStorage.setItem("isLoggedIn", true);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('login-error').style.display = "block";
      }
    });
  </script>

</body>
</html>
