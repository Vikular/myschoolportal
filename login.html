<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login | AXYE School</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header/Navbar -->
  <header class="navbar">
    <a href="index.html" class="logo">
      <img src="images/logo.JPG" alt="AXYE School Logo" />
      <span>AXYE SCHOOL</span>
    </a>
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-box">
      <h2>Student Login</h2>
      <form action="dashboard.html" method="POST">
        <div class="form-group">
          <label for="username">Matric Number</label>
          <input type="text" id="username" name="username" placeholder="Enter your Matric Number" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your Password" required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 AXYE SCHOOL. All rights reserved.</p>
  </footer>

</body>
</html>
