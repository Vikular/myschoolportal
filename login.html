<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | AXYE SCHOOL</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="login.js"></script>
</head>
<body>

  <!-- Header/Navbar -->
  <header class="navbar">
    <a href="index.html" class="logo">
      <img src="images/logo.JPG" alt="AXYE School Logo" />
      <span>AXYE SCHOOL</span>
    </a>

    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">&#9776;</label>

    <nav>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="assignments.html">Assignments</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="login.html" class="login-btn active">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Section -->
  <main class="login-container">
    <div class="login-box">
      <img src="images/logo.JPG" alt="AXYE Logo" class="login-logo" />
      <h2>Student Login</h2>
      <form id="loginForm">
        <input type="text" placeholder="Username" name="username" required />
        <input type="password" placeholder="Password" name="password" required />
        <button type="submit">Login</button>
        <p class="forgot-password">
          <a href="forgot-password.html">Forgot Password?</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 AXYE SCHOOL. All rights reserved.</p>
  </footer>

</body>
</html>
