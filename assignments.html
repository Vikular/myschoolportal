<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignments - School Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.JPG" alt="School Logo" class="logo" onclick="window.location.href='index.html'" />
    <nav>
      <ul class="nav-menu">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="assignments.html" class="active">Assignments</a></li>
        <li><a href="results.html">Results</a></li>
        <li><button id="logoutBtn" class="btn logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main class="dashboard-content">
    <h2>My Assignments</h2>
    <p>Welcome, <span id="userName"></span>. View and submit your assignments below:</p>

    <section class="assignment-list">
      <ul>
        <li>
          <strong>Assignment 1:</strong> Write an essay on economic development.  
          <button class="btn">Submit</button>
        </li>
        <li>
          <strong>Assignment 2:</strong> Solve the attached math problems.  
          <button class="btn">Submit</button>
        </li>
        <!-- Add more dynamically or with backend later -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 School Portal. All rights reserved.</p>
  </footer>

  <script>
    // Protect page
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!loggedInUser) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userName").textContent = loggedInUser.name || "Student";
    }

    // Logout logic
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      alert("You have been logged out.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
